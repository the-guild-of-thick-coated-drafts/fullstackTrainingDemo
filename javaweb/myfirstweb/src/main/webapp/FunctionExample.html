<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>
<p>using Regular function</p>
<p id="demo">   </p>

<script>
  function myFunction(a, b) {
    return a * b;
}
var x = myFunction(4, 3);
document.getElementById("demo").innerHTML = x;
</script>
------------------
<p>using anonymous function with no function name</p>
<p id="demoAnonymous"></p>
<script>
var y = function (a, b) {return a * b};
document.getElementById("demoAnonymous").innerHTML = y(4, 3);
</script>
</body>
</html>
